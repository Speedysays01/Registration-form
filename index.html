<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
      
        <div class="container">
            <div class="header">
                <h2>registration form</h2>
            </div>
            
            <form class="form">
               
                <div class="form-control ">
                    <lable for="username" name="username">User Name</lable>
                    <input id="txtUserName" type="text" name="username" placeholder="Enter minimum 3 characters" autocomplete="off"/>
                    <small>Error Message</small>
                    <i class="fa-solid fa-circle-check yes" id="yes"></i>
                    <i class="fa-solid fa-circle-exclamation no" id="no"></i>
                </div>
                
                <div class="form-control">
                    <lable for="number" name="number">Phone Number</lable>
                    <input id="number" type="number" name="number" placeholder="Enter your phone number" autocomplete="off" />
                    <small>Error Message</small>
                    <i class="fa-solid fa-circle-check yes" id="yes"></i>
                    <i class="fa-solid fa-circle-exclamation no" id="no"></i>
                </div>
               
                <div class="form-control">
                    <lable for="email" name="email">Email</lable>
                    <input id="txtEmail" type="email" name="email" placeholder="Enter your Email" autocomplete="off"/>
                    <small>Error Message</small>
                    <i class="fa-solid fa-circle-check yes" id="yes"></i>
                    <i class="fa-solid fa-circle-exclamation no" id="no"></i>
                </div>
                
                <div class="form-control">
                    <lable for="pwd" name="pwd">Password</lable>
                    <input id="txtPwd" type="password" name="pwd" placeholder="Set a password" autocomplete="off" />
                    <small>Error Message</small>
                    <i class="fa-solid fa-circle-check yes" id="yes"></i>
                    <i class="fa-solid fa-circle-exclamation no" id="no"></i>
                </div>
                
                <div class="form-control">
                    <lable for="conpwd" name="conpwd">Confirm Password</lable>
                    <input id="txtConPwd" type="password" name="conpwd" placeholder="Confirm your password" autocomplete="off" />
                    <small>Error Message</small>
                    <i class="fa-solid fa-circle-check yes" id="yes"></i>
                    <i class="fa-solid fa-circle-exclamation no" id="no"></i>
                </div>
                
                <div class="form-control">
                    <button id="regbtn">Register</button>
                </div>
           
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
